<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Full CRUD To-Do App</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/vendors/jquery-3.5.1.min.js"></script>
    <script src="/scripts/client.js"></script>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="inputDiv">
        <input id="taskIn" type="text" placeholder="Task"><br><br>
        <input id="notesIn" type="text" placeholder="Note"><br><br>
        <input id="dateIn" type="date" ><br><br>
        <button id="submitTask">Submit</button><br><br>
    </div>
    <div id="outputDiv">
        <ul id="taskListOut">
        </ul>
    </div>

</body>
</html>
